        <form action="reservations.html" method="get" >
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="start_date" name="start_date" class="form-label"

                >

                required

              </div>
            </div>
            <div class="col">

                required

                  id="end_date"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  Enter your Ending date in the from of YYYY-MM-DD
                </div>
              </div> 
    
            </div>          
          </div>
